<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  
  <title>Frontend Mentor | Results summary component</title>
  
</head>
<body>
  
  <header class="display-none">
    <h1> Result Summary Component | Frontend Mentor challange </h1>
  </header>
  <main class="main">

    <figure class="results__container">
      <div class="results__card">
        <figcaption class="results__caption"><h3>Your Result:</h3></figcaption>
        <div class="results__result-circle">
          <em id="avrgScore">
            <!-- generated by JS from json-data -->
          </em> </br>
          out of 100
        </div>
        <em class="results__rank" id="resultsRank">
          <!-- generated by JS from json-data -->
        </em>
        <p class="results__text">
          You scored higher than <span id='resultPercentile'>65%</span> of&nbsp;the&nbsp;people who have taken these test!
        </p>
      </div>

      <div class="results__summary">
        <h3>Summary</h3>

        <section class="results__categories" id="resultCategories">
          <!-- generated by JS from json-data -->
        </section>

        <div class="btn" id="randomizeBtn">
          Continue
        </div>
      </div>
    </figure>

  </main>
  
  <footer class="attribution display-none">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    By <a href="#">Antizycle</a>.
  </footer>

  <script src="./assets/js/main.js"></script>
</body>
</html>
